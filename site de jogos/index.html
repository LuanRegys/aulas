<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Jogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #1e40af;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2rem;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #2d6bf0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        footer {
            background-color: #111827;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .product-card h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Header com Navbar -->
    <header>
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Loja de Jogos</h1>
            <nav>
                <a href="/" class="px-6">Home</a>
                <a href="shop.html" class="px-6">Loja</a>
                <a href="/cart" class="px-6">Carrinho</a>
            </nav>
        </div>
    </header>

    <!-- Seção de Produtos (Home) -->
    <section class="container mx-auto p-8">
        <h2 class="text-3xl font-semibold text-center mb-8">Nossos Produtos</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Produto 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="God of War" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold">God of War 4</h3>
            </div>

            <!-- Produto 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Minecraft" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold">Minecraft</h3>
            </div>

            <!-- Produto 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Cyberpunk 2077" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold">Cyberpunk 2077</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Loja de Jogos. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
