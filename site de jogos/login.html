<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minha Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white p-5">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Loja de Jogos</h1>
            <nav>
                <a href="/" class="px-6">Home</a>
                <a href="/shop" class="px-6">Loja</a>
                <a href="/cart" class="px-6">Carrinho</a>
            </nav>
        </div>
    </header>

    <!-- Formulário de Login -->
    <section class="container mx-auto p-8 max-w-md">
        <h2 class="text-3xl font-semibold text-center mb-6">Login</h2>
        
        <form action="/login" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
            <label for="email" class="block text-lg font-semibold mb-2">E-mail</label>
            <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg mb-4" placeholder="Seu e-mail">

            <label for="password" class="block text-lg font-semibold mb-2">Senha</label>
            <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg mb-4" placeholder="Sua senha">

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg">Entrar</button>
        </form>

        <p class="text-center mt-4">Não tem uma conta? <a href="register.html" class="text-blue-600">Cadastre-se</a></p>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; 2024 Loja de Jogos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
