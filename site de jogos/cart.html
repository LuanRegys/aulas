<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white p-5">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Carrinho de Compras</h1>
            <nav>
                <a href="/" class="px-6">Home</a>
                <a href="shop.html" class="px-6">Loja</a>
                <a href="cart.html" class="px-6">Carrinho</a>
                <a href="login.html" class="px-6">Minha Conta</a>
            </nav>
        </div>
    </header>

    <!-- Carrinho -->
    <section class="container mx-auto p-8">
        <h2 class="text-3xl font-semibold text-center mb-8">Itens no Carrinho</h2>

        <!-- Lista de Produtos no Carrinho -->
        <div id="cart-items" class="bg-white p-6 rounded-lg shadow-lg">
            <p class="text-center">Seu carrinho está vazio.</p>
        </div>

        <div class="text-center mt-8">
            <button class="bg-green-600 text-white py-2 px-6 rounded-lg">Finalizar Compra</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; 2024 Loja de Jogos. Todos os direitos reservados.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Função para exibir os produtos no carrinho
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsDiv = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = "<p class='text-center'>Seu carrinho está vazio.</p>";
            } else {
                let htmlContent = "<ul>";
                cart.forEach(item => {
                    htmlContent += `<li class="mb-2">${item.name} - R$ ${item.price.toFixed(2)}</li>`;
                });
                htmlContent += "</ul>";
                cartItemsDiv.innerHTML = htmlContent;
            }
        }

        // Carregar os itens do carrinho quando a página for carregada
        window.onload = function() {
            displayCart();
        };
    </script>

</body>
</html>
