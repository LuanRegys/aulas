<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="cadastra.css">
</head>
<body>
    <div class="container">
        <form action="" method="POST">
            <fieldset>
                <legend>Cadastro de Aluno</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" name="telefone" required>

                

                <label for="curso">Celular:</label>
                <input type="number">
                

                <button id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
                <button id="limpar" onclick="limparTexto()">Limpar</button>
            </fieldset>
        </form>
    </div>
    <script src="cadastrar.js/cadastrar.js"></script>
</body>
</html>
